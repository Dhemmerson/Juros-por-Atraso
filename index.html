<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Multa Contratual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
            margin: auto;
            background-image: url('https://i.postimg.cc/13pMmQJk/Calculadora-1.png'); /* Caminho para a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a área do fundo */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            color: #ffffff; /* Cor do texto padrão da página */
        }
        h1 {
            color: #ffffff; /* Cor do título */
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffff; /* Cor das labels */
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8); /* Adiciona um fundo branco semi-transparente para melhorar a legibilidade */
            color: #333; /* Cor do texto dentro dos campos de entrada */
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #d13a21;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9d2a7d;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: rgba(248, 104, 1, 0.8); /* Cor de fundo semi-transparente para a área de resultado */
            color: #fff; /* Cor do texto dentro da área de resultado */
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Juros por Atraso</h1>

    <div id="faturas">
        <div class="fatura">
            <h3>Fatura 1</h3>
            <label for="valorFatura1">Valor (R$):</label>
            <input type="number" id="valorFatura1" step="0.01" placeholder="0.00">
            <label for="dataVencimento1">Data de Vencimento:</label>
            <input type="date" id="dataVencimento1">
        </div>

        <div class="fatura">
            <h3>Fatura 2</h3>
            <label for="valorFatura2">Valor (R$):</label>
            <input type="number" id="valorFatura2" step="0.01" placeholder="0.00">
            <label for="dataVencimento2">Data de Vencimento:</label>
            <input type="date" id="dataVencimento2">
        </div>

        <div class="fatura">
            <h3>Fatura 3</h3>
            <label for="valorFatura3">Valor (R$):</label>
            <input type="number" id="valorFatura3" step="0.01" placeholder="0.00">
            <label for="dataVencimento3">Data de Vencimento:</label>
            <input type="date" id="dataVencimento3">
        </div>

        <div class="fatura">
            <h3>Fatura 4</h3>
            <label for="valorFatura4">Valor (R$):</label>
            <input type="number" id="valorFatura4" step="0.01" placeholder="0.00">
            <label for="dataVencimento4">Data de Vencimento:</label>
            <input type="date" id="dataVencimento4">
        </div>
    </div>

    <button onclick="calcularJuros()">Calcular</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularJuros() {
            const taxaJuros = 0.0033; // 0,33% ao dia
            const multaFixa = 0.01; // 1% de multa
            let totalJuros = 0;
            let faturasValidas = 0;

            for (let i = 1; i <= 4; i++) {
                const valorFatura = parseFloat(document.getElementById(`valorFatura${i}`).value);
                const dataVencimento = new Date(document.getElementById(`dataVencimento${i}`).value);

                if (!isNaN(valorFatura) && valorFatura > 0 && !isNaN(dataVencimento.getTime())) {
                    faturasValidas++;
                    const hoje = new Date();
                    const diasAtraso = Math.max(0, Math.ceil((hoje - dataVencimento) / (1000 * 60 * 60 * 24))); // Calcula os dias de atraso

                    // Calcular multa e valor com juros
                    const valorComMulta = valorFatura + (valorFatura * multaFixa);
                    const valorFinal = valorComMulta * Math.pow(1 + taxaJuros, diasAtraso);
                    totalJuros += valorFinal;
                }
            }

            if (faturasValidas > 0) {
                document.getElementById("resultado").textContent = `Valor Total com Juros e Multa: R$ ${totalJuros.toFixed(2)}`;
            } else {
                document.getElementById("resultado").textContent = "Insira valores válidos para as faturas.";
            }
        }
    </script>
</body>
</html>
