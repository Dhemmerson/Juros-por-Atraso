<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Juros e Multa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #7e22ce, #f97316);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 720px;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #7e22ce;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .fatura {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      border-left: 5px solid #7e22ce;
    }

    h3 {
      margin-top: 0;
      font-weight: 600;
      color: #f97316;
    }

    label {
      font-size: 0.95rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.3rem 0 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #7e22ce;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6b21a8;
    }

    h2 {
      text-align: center;
      margin-top: 2rem;
      color: #7e22ce;
    }

    .result {
      background: #fef3c7;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      border-left: 5px solid #f97316;
    }

    .result p {
      margin: 0.4rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Juros e Multa</h1>

    <div id="faturas">
      <!-- Repetindo os blocos das faturas -->
      ${[1, 2, 3, 4].map(i => `
        <div class="fatura">
          <h3>Fatura ${i}</h3>
          <label for="valorFatura${i}">Valor (R$):</label>
          <input type="text" id="valorFatura${i}" placeholder="0,00" oninput="formatarValor(this)">
          <label for="dataVencimento${i}">Data de Vencimento:</label>
          <input type="date" id="dataVencimento${i}">
        </div>
      `).join('')}
    </div>

    <button onclick="calcularJuros()">Calcular</button>

    <h2>Resultados</h2>
    <div id="resultado"></div>
  </div>

  <script>
    function formatarParaReal(valor) {
      return valor.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL"
      });
    }

    function formatarValor(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (valor / 100).toFixed(2) + "";
      valor = valor.replace(".", ",");
      valor = valor.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
      input.value = valor;
    }

    function calcularJuros() {
      const taxaJuros = 0.0033;
      const multaFixa = 0.01;
      let resultados = "";

      for (let i = 1; i <= 4; i++) {
        const valorFatura = parseFloat(document.getElementById(`valorFatura${i}`).value.replace(/\./g, '').replace(',', '.'));
        const dataVencimento = new Date(document.getElementById(`dataVencimento${i}`).value);

        if (!isNaN(valorFatura) && dataVencimento) {
          const hoje = new Date();
          const diasAtraso = Math.max(0, Math.ceil((hoje - dataVencimento) / (1000 * 60 * 60 * 24)));
          const valorMulta = valorFatura * multaFixa;
          const valorComMulta = valorFatura + valorMulta;
          const valorJuros = valorComMulta * Math.pow(1 + taxaJuros, diasAtraso) - valorComMulta;
          const valorTotal = valorComMulta + valorJuros;

          resultados += `
            <div class="result">
              <h3>Fatura ${i}</h3>
              <p>Valor Original: ${formatarParaReal(valorFatura)}</p>
              <p>Multa: ${formatarParaReal(valorMulta)}</p>
              <p>Juros: ${formatarParaReal(valorJuros)}</p>
              <p>Total com Juros e Multa: ${formatarParaReal(valorTotal)}</p>
            </div>
          `;
        }
      }

      document.getElementById("resultado").innerHTML = resultados;
    }
  </script>
</body>
</html>
